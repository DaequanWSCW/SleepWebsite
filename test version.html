<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abstract Polygon Background</title>
  <style>
    /* RESET + FULLSCREEN LAYOUT */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* NAVIGATION */
    .nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #ff3cac;
    }

    /* BACKGROUND SVG */
    .background-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Optional text content */
    .content {
      text-align: center;
      margin-top: 20vh;
    }

    .content h1 {
      font-size: 3em;
      color: white;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Cause</a>
    <a href="#">Solution</a>
    <a href="#">Quiz</a>
  </div>

  <!-- SVG BACKGROUND -->
  <svg class="background-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <polygon points="10,10 30,0 20,30" fill="url(#grad1)" opacity="0.4"/>
    <polygon points="50,20 70,10 60,40" fill="url(#grad2)" opacity="0.5"/>
    <polygon points="20,60 40,50 30,80" fill="url(#grad3)" opacity="0.4"/>

    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff3cac; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#784ba0; stop-opacity:1" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2b86c5; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff3cac; stop-opacity:1" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6a82fb; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#fc5c7d; stop-opacity:1" />
      </linearGradient>
    </defs>
  </svg>

  <!-- TEXT CONTENT -->
  <div class="content">
    <h1>Welcome to My Site</h1>
  </div>

</body>
</html>
