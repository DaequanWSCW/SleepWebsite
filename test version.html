<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polygon Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #1e1e1e;
      font-family: sans-serif;
    }

    .nav {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .background-svg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .content {
      position: absolute;
      z-index: 1;
      width: 100%;
      text-align: center;
      top: 30%;
      color: white;
    }

    .content h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Cause</a>
    <a href="#">Solution</a>
    <a href="#">Quiz</a>
  </div>

  <!-- Background SVG -->
  <svg class="background-svg">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ff3cac" />
        <stop offset="100%" stop-color="#784ba0" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#2b86c5" />
        <stop offset="100%" stop-color="#ff3cac" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6a82fb" />
        <stop offset="100%" stop-color="#fc5c7d" />
      </linearGradient>
    </defs>

    <!-- Triangles -->
    <polygon points="100,50 300,0 200,300" fill="url(#grad1)" opacity="0.6" />
    <polygon points="400,100 600,50 500,300" fill="url(#grad2)" opacity="0.5" />
    <polygon points="200,400 450,350 300,600" fill="url(#grad3)" opacity="0.6" />
    <polygon points="0,500 150,400 50,700" fill="url(#grad1)" opacity="0.5" />
    <polygon points="700,200 900,100 800,400" fill="url(#grad3)" opacity="0.5" />
  </svg>

  <!-- Text -->
  <div class="content">
    <h1>Welcome to My Page</h1>
  </div>

</body>
</html>
